plugins:
  fast_quote_enabled:
    default: true
    client: true
  fast_quote_post_location_threshold:
    default: 3
    client: true
  fast_quote_remove_prior_quotes:
    default: true
    client: true
  fast_quote_remove_links:
    default: true
    client: true
  fast_quote_remove_contiguous_new_lines:
    default: true
    client: true
  fast_quote_character_limit:
    default: 400
    client: true
